<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: gold;
      font-family: "Snell Roundhand", "Lato", cursive;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .message-group {
      text-align: left;
    }

    .big-text {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
    }

    .small-text {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .message-group {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .message-group.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Step 1: Hey message -->
  <div id="step1" class="message-group">
    <div class="big-text">Hey, you find me</div>
  </div>

  <!-- Step 2: Welcome message -->
  <div id="step2" class="message-group">
    <div class="small-text">Welcome to</div>
    <div class="big-text">Barley Hall!</div>
  </div>

  <script>
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");

    // Show "Hey, you find me"
    step1.classList.add("visible");

    // After 1.5s, hide step1 and show step2
    setTimeout(() => {
      step1.classList.remove("visible");
      step2.classList.add("visible");
    }, 1500);

    // After 3s, redirect to index.html
    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000);
  </script>
</body>
</html>
