<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: gold;
      font-family: "Snell Roundhand", "Lato", cursive;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .centered {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .visible {
      display: flex;
    }

    .big-text {
      font-size: 3rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .small-text {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div id="phase1" class="centered">
    <div class="big-text">Hey, you find me</div>
  </div>

  <div id="phase2" class="centered">
    <div class="small-text">Welcome to</div>
    <div class="big-text">Barley Hall!</div>
  </div>

  <script>
    const phase1 = document.getElementById("phase1");
    const phase2 = document.getElementById("phase2");

    phase1.classList.add("visible");

    setTimeout(() => {
      phase1.classList.remove("visible");
      phase2.classList.add("visible");
    }, 1500);

    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000);
  </script>
</body>
</html>
