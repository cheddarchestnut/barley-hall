<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: gold;
      font-family: "Snell Roundhand", "Lato", cursive;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      text-align: center;
    }

    .big-text {
      font-size: 3rem;
      font-weight: bold;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .big-text.visible {
      opacity: 1;
    }

    .welcome-group {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .welcome-small {
      font-size: 1.2rem;
      margin-bottom: 0.4rem;
    }

    .welcome-big {
      font-size: 3rem;
      font-weight: bold;
    }

    .welcome-group.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="hey" class="big-text">Hey, you find me</div>

    <div id="welcome" class="welcome-group">
      <div class="welcome-small">Welcome to</div>
      <div class="welcome-big">Barley Hall!</div>
    </div>
  </div>

  <script>
    const hey = document.getElementById("hey");
    const welcome = document.getElementById("welcome");

    hey.classList.add("visible");

    setTimeout(() => {
      hey.classList.remove("visible");
      welcome.classList.add("visible");
    }, 1500);

    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000);
  </script>
</body>
</html>
